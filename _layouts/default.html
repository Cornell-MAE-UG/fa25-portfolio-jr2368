<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
</head>

<body>

  <!-- NAVIGATION BAR -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark text-white">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ "/" | relative_url }}">{{ site.title }}</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"> 
          <span class="navbar-toggler-icon"></span>
        </button>  
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link {% if page.url == '/' %}active{% endif %}" href="{{ "/" | relative_url }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if page.url == '/projects/' %}active{% endif %}" href="{{ "/projects/" | relative_url }}">Projects</a>
            </li> 
            <li class="nav-item">
              <a class="nav-link {% if page.url == '/cv/' %}active{% endif %}" href="{{ "/cv/" | relative_url }}">CV</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  
  <!-- HERO BANNER (only appears if defined in page front matter) -->
  {% if page.banner %}
  <section class="hero-banner text-center text-white d-flex align-items-center justify-content-center">
    <div class="hero-content">
      <h1>{{ page.banner.title }}</h1>
      <p class="lead">{{ page.banner.subtitle }}</p>

      {% if page.banner.button_text %}
      <a href="{{ page.banner.button_link }}" class="btn btn-lg hero-btn">
        {{ page.banner.button_text }}
      </a>
      {% endif %}
    </div>
  </section>
  {% endif %}


  <!-- MAIN CONTENT -->
  <main class="container py-4">
    {{ content }}
  </main>


  <!-- FOOTER -->
  <footer class="footer navbar-dark text-white text-center py-3">
    <div class="container">
      &copy; 2024 {{ site.name }}. All rights not reserved.
    </div>
  </footer>

  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
