# ------------------------------------
# Site Settings
# ------------------------------------
title: "Justice Rose"
name: "Justice Rose"
description: "Portfolio, Projects, and CV"
locale: "en-US"

# Your GitHub repo name (MUST MATCH EXACTLY)
baseurl: "/fa25-portfolio-jr2368"
url: "https://yourusername.github.io"   # Replace with your actual username later

# ------------------------------------
# Theme (Disabled - using custom layouts)
# ------------------------------------
theme: null
color_scheme: light

# ------------------------------------
# SASS / CSS
# ------------------------------------
sass:
  style: compressed

# ------------------------------------
# Permalink Structure
# ------------------------------------
permalink: /:categories/:title/

# ------------------------------------
# Collections
# ------------------------------------
collections:
  projects:
    output: true
    permalink: /projects/:name/

# ------------------------------------
# Markdown Settings
# ------------------------------------
markdown: kramdown
kramdown:
  input: GFM

# ------------------------------------
# Plugins
# ------------------------------------
plugins:
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-seo-tag

# ------------------------------------
# Navigation (Used in default.html)
# ------------------------------------
nav:
  - name: "Home"
    link: "/fa25-portfolio-jr2368/"
  - name: "Projects"
    link: "/fa25-portfolio-jr2368/projects/"
  - name: "Resume"
    link: "/fa25-portfolio-jr2368/cv/"

