# ------------------------------------
# Site Settings
# ------------------------------------
locale           : "en-US"
title            : "Justice Rose"
title_separator  : "-"
subtitle         : ""
name             : "Justice Rose"
description      : "Justice Rose - Projects and CV"
baseurl          : "/fa25-portfolio--jr2368"   # Your repo name
url              : "https://yourusername.github.io"  # update if needed

# ------------------------------------
# Theme (DISABLED so custom theme is used)
# ------------------------------------
theme: null
color_scheme: light

# ------------------------------------
# SASS / CSS
# ------------------------------------
sass:
  style: compressed

# ------------------------------------
# Output Structure
# ------------------------------------
permalink: /:categories/:title/

collections:
  pages:
    output: true
  projects:
    output: true
    permalink: /:collection/:path/

# ------------------------------------
# Markdown Settings
# ------------------------------------
markdown: kramdown
kramdown:
  input: GFM

# ------------------------------------
# Plugins
# ------------------------------------
plugins:
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-seo-tag

# ------------------------------------
# Navigation (Used by your custom layout)
# ------------------------------------
nav:
  - name: "Home"
    link: "/fa25-portfolio--jr2368/"
  - name: "Projects"
    link: "/fa25-portfolio--jr2368/projects/"
  - name: "Resume"
    link: "https://github.com/user-attachments/files/23490979/My.Resume.pdf"

