# ------------------------------------
# Site Settings
# ------------------------------------
locale: "en-US"
title: "Justice Rose"
title_separator: "-"
subtitle:
name: "Justice Rose"
description: "Portfolio, Projects, and CV"

# Must match repo name exactly
baseurl: "fa25-portfolio-jr2368"

# ------------------------------------
# Theme (REQUIRED for GitHub Classroom)
# ------------------------------------
theme: jekyll-theme-minimal
color_scheme: light

sass:
  style: compressed

# ------------------------------------
# Output Structure
# ------------------------------------
permalink: /:categories/:title/

collections:
  pages:
    output: true
  projects:
    output: true
    permalink: /:collection/:path/

# ------------------------------------
# Markdown Settings
# ------------------------------------
markdown: kramdown
kramdown:
  input: GFM

# ------------------------------------
# Plugins
# ------------------------------------
plugins:
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-seo-tag
